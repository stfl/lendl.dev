<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ config.title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ config.description }}{% endblock %}">
    <meta name="author" content="{{ config.extra.author }}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}{{ config.title }}{% endblock %}">
    <meta property="og:description" content="{{ config.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ config.base_url }}">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ config.title }}">
    <meta name="twitter:description" content="{{ config.description }}">

    <link rel="stylesheet" href="{{ get_url(path='style.css') }}">
</head>
<body>
    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; {{ now() | date(format="%Y") }} {{ config.extra.author }}</p>
                <nav class="footer-nav">
                    <a href="{{ get_url(path='@/impressum.md') }}">Impressum</a>
                    <a href="{{ get_url(path='@/datenschutz.md') }}">Datenschutz</a>
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
